<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <title>Shadow Dog</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-shadow-dog.png">
</head>

<body>
    <canvas id="canvas1"></canvas>

    <!-- <button id="fullscreen">~ Full-Screen ~</button> -->

    <!-- Direction buttons -->
    <div id="button-div">
        <div id="button-up-div">
            <div>
                <button id="up-button">
                    <img id="up-button-image" src="./images/green-up-arrow.png">
                </button>
            </div>
        </div>
        <div id="button-right-div">
            <div>
                <button id="right-button">
                    <img id="right-button-image" src="./images/green-right-arrow.png">
                </button>
            </div>
        </div>
        <div id="button-down-div">
            <div>
                <button id="down-button">
                    <img id="down-button-image" src="./images/green-down-arrow.png">
                </button>
            </div>
        </div>
        <div id="button-left-div">
            <div>
                <button id="left-button">
                    <img id="left-button-image" src="./images/green-left-arrow.png">
                </button>
            </div>
        </div>
    </div>

    <div id="power-button-div">
        <div id="button-roll-div">
            <div>
                <button id="roll-button">
                    <img id="roll-button-image" src="./images/green-circle.png">
                    <span>ROLL</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Background layers -->
    <img id="layer1" src="./images/background/10-Sky.png">
    <img id="layer2" src="./images/background/09-Forest.png">
    <img id="layer3" src="./images/background/forrest-layer-2.png">
    <img id="layer4" src="./images/background/07-Forest.png">
    <img id="layer5" src="./images/background/06-Forest.png">
    <img id="layer6" src="./images/background/05-Particles.png">
    <img id="layer7" src="./images/background/04-Forest.png">
    <img id="layer8" src="./images/background/forrest-layer-4.png">
    <img id="layer9" src="./images/background/forrest-layer-5.png">
    <img id="layer10" src="./images/background/forrest-layer-5.png">
    <img id="layer11" src="./images/background/11-forrest-grass.png">

    <!-- Player image -->
    <img id="player" src="./images/shadow-dog-full.png">

    <!-- Enemies -->
    <!-- <img id="worm" src="./images/enemy-1.png">
    <img id="ghost" src="./images/enemy_ghost.png"> -->
    <img id="bat-3" src="./images/enemy-bat-3.png">
    <img id="raven" src="./images/enemy-raven.png">
    <img id="zombie" src="./images/enemy-zombie.png">
    <img id="spider" src="./images/enemy-spider-big.png">
    <img id="ground-zombie" src="./images/enemy-ground-zombie.png">

    <!-- Dust explosion -->
    <img id="boom" src="./images/boom.png">

    <!-- Fire particles -->
    <img id="fire" src="./images/fire.png">

    <!-- sounds -->
    <audio id="background" src="sounds/background.mp3"></audio>
    <audio id="hit" src="sounds/sound-splat.mp3"></audio>

    <script type="module" src="script.js"></script>
</body>

</html>
